<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="cabecalho">
            <a href="http://gmail.com.br">Gmail</a>
            <a href="https://www.google.com/imghp?hl=pt-BR&ogbl">Imagens</a>
            <span class="material-symbols-outlined">
                apps
            </span>
            <button>Fazer login</button>
        </div>
    </header>
    <main>
        <div>
            <div id="logo">
                <img src="googlelogo_color_272x92dp.png" alt="logo google">
            </div>
            <div id="pesquisa">
                <div id="divBusca">
                    <div>
                        <input type="text..." id="txtBusca" />
                    </div>
                    <div id="icons">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </div>
                    <div id="icons2">
                        <span id="iconteclado" class="material-symbols-outlined">
                            keyboard
                        </span>
                    </div>
                    <div id="icons3">
                        <span class="material-symbols-outlined">
                            image_search
                        </span>
                    </div>
                </div>
            </div>
            <div id="pesquisaSorte">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <div id="pais">
            <p>Brasil</p>
        </div>
        <div id="nav-rodape">
            <div id="nav-rodape1">
                <a href="">Sobre</a>
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Como funciona a Pesquisa</a>
            </div>
            <div id="nav-rodape2">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </div>
        </div>
    </footer>
</body>

</html>
